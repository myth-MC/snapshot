# Server Configuration
server.port=9090
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# General Configuration
snapshot.web-ui.timestamp-format=yyyy-MM-dd HH:mm:ss

# Rate Limiting
snapshot.rate-limiting.capacity=5
snapshot.rate-limiting.refill-amount=5
snapshot.rate-limiting.refill-minutes=10

# Application Configuration
spring.application.name=Snapshot Server
spring.application.version=@project.version@

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:debuggerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for development - disable in production)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.root=INFO
logging.level.ovh.mythmc.snapshot.server=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n